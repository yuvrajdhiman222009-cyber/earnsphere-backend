<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EarnSphere Social Media</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0f0f17;
      color: #fff;
      line-height: 1.7;
    }

    header {
      background: linear-gradient(90deg, #00f2fe, #4facfe);
      padding: 40px 20px;
      text-align: center;
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 2px;
      color: #fff;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background: #1c1c28;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 242, 254, 0.15);
    }

    h1 {
      color: #00f2fe;
      text-align: center;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #151520;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(79, 172, 254, 0.2);
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(79, 172, 254, 0.3);
    }

    .card h3 {
      color: #00f2fe;
      margin-bottom: 10px;
    }

    .card p {
      color: #ccc;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .card a {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 25px;
      background: linear-gradient(90deg,#00f2fe,#4facfe);
      color: #000;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
    }
    .card a:hover {
      background: #ffd700;
      color: #000;
    }

    footer {
      background: #111;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 14px;
      color: #aaa;
    }
    footer a {
      color: #00f2fe;
      margin: 0 10px;
      text-decoration: none;
    }
    footer a:hover {
      color: #ffd700;
    }

  </style>
</head>
<body>

  <header>EarnSphere Social Media</header>

  <div class="container">
    <h1>Follow Us & Stay Updated</h1>
    <div class="grid">
      <div class="card">
        <h3>Instagram</h3>
        <p>Get daily updates, tips, and behind-the-scenes content.</p>
        <a href="https://instagram.com/earnsphere" target="_blank">Follow</a>
      </div>

      <div class="card">
        <h3>YouTube</h3>
        <p>Watch tutorials, earning tips, and success stories.</p>
        <a href="https://youtube.com/earnsphere" target="_blank">Subscribe</a>
      </div>

 
    
  <footer>
    <p>&copy; 2025 EarnSphere. All Rights Reserved.</p>
    <p>
      <a href="index.html">Home</a> |
      <a href="terms.html">Terms</a> |
      <a href="contact.html">Contact</a>
    </p>
  </footer>

</body>
</html>
